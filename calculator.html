<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calulator.js">
    </script>
</head>

<body>
    <div class="calculator">
        <div class="box box1">BASIC CALCULATOR</div>
        <div class="box box2">
            Enter Number 1:<input type="text" id="a" placeholder="Number">
        </div>
        <div class="box box3">
            Enter Number 2:<input type="text" id="b" placeholder="Number">
        </div>
        <div class="box box4">
            <ul>
                <li><input type="radio" id="r1" name="r">Addition</li><br>
                <li><input type="radio" id="r2" name="r">Subtraction</li><br>
                <li><input type="radio" id="r3" name="r">Multiply</li><br>
                <li><input type="radio" id="r4" name="r">Division</li><br>
            </ul>
        </div>
        <div class="box box5">
            <input type="button" id="button" value="Calculate" onclick="f1();" /><br>
            <label id="l1" name="l1"></label>
        </div>
    </div>
</body>

</html>
